version: '3'
services:
  mysql:
    image: maxkey:mysql
    container_name: mysql
    build: ./docker-mysql
    volumes:
      - /root/mysql/data:/var/lib/mysql 
      - /root/mysql/logs:/var/log/mysql 
      - /root/docker-mysql:/etc/mysql/conf.d 
      - /root/docker-mysql/sql:/docker-entrypoint-initdb.d 
    environment:
      - MYSQL_ROOT_PASSWORD=maxkey
    ports:
      - "3306:3306"
    restart: always
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    
  maxkey-frontend:
    image: maxkey:maxkey-frontend
    container_name: maxkey-frontend
    build: ./docker-maxkey-frontend
    ports:
      - "8527:8527"

  maxkey:
    image: maxkey:maxkey
    container_name: maxkey
    build: ./docker-maxkey
    environment:
      - DATABASE_HOST:localhost
      - DATABASE_PORT:3306
      - DATABASE_NAME:maxkey
      - DATABASE_USER:root
      - DATABASE_PWD:maxkey
    ports:
      - "9527:9527"

  maxkey-mgt:
    image: maxkey:maxkey-mgt
    container_name: maxkey-mgt
    build: ./docker-maxkey-mgt
    environment:
      - DATABASE_HOST:localhost
      - DATABASE_PORT:3306
      - DATABASE_NAME:maxkey
      - DATABASE_USER:root
      - DATABASE_PWD:maxkey
    ports:
      - "9526:9526"
      
  maxkey-mgt-frontend:
    image: maxkey:maxkey-mgt-frontend
    container_name: maxkey-mgt-frontend
    build: ./docker-maxkey-mgt-frontend
    ports:
      - "8526:8526"
      
  maxkey-nginx:
    image: maxkey:maxkey-nginx
    container_name: nginx
    build: ./docker-nginx
    ports:
      - "80:80"